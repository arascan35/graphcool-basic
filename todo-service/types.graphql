type User @model {
  id: ID! @isUnique
  name: String
  email: String! @isUnique
  password: String!

  caretedAt:DateTime
  updatedAt: DateTime
  todo: [Todo!]! @relation(name:"UserTodos")

}


type Todo @model{
  id:ID! @isUnique
  caretedAt:DateTime
  updatedAt:DateTime

  title:String!
  description:String!
  completed:Boolean! @defaultValue(value:"False")

  owner:User! @relation(name:"UserTodos")
}




